<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play/Pause Button Example</title>
  <style>
    .play-pause-btn {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .play-pause-btn.paused {
      background-color: #28a745;
    }
    .play-pause-btn svg {
      width: 24px;
      height: 24px;
      fill: white;
      margin-right: 8px;
    }
    .content {
      display: none;
      margin-top: 10px;
    }
    .content.expanded {
      display: block;
    }
  </style>
</head>
<body>
  <button id="playPauseBtn" class="play-pause-btn">
    <svg viewBox="0 0 64 64" id="playIcon">
      <polygon points="16,8 56,32 16,56"></polygon>
    </svg>
    Play
  </button>
  <div id="content" class="content">This is the toggleable content.</div>

  <script>
    const playPauseBtn = document.getElementById('playPauseBtn');
    const content = document.getElementById('content');
    const playIcon = document.getElementById('playIcon');

    playPauseBtn.addEventListener('click', () => {
      const isPaused = playPauseBtn.classList.toggle('paused');
      content.classList.toggle('expanded', isPaused);

      if (isPaused) {
        playPauseBtn.innerHTML = `
          <svg viewBox="0 0 64 64">
            <rect x="16" y="8" width="12" height="48"></rect>
            <rect x="36" y="8" width="12" height="48"></rect>
          </svg>
          Pause
        `;
      } else {
        playPauseBtn.innerHTML = `
          <svg viewBox="0 0 64 64">
            <polygon points="16,8 56,32 16,56"></polygon>
          </svg>
          Play
        `;
      }
    });
  </script>
</body>
</html>
