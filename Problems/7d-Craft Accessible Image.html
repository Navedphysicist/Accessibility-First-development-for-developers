<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text based Images</title>

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 400px;
      height: 300px;
      object-fit: cover; /* Ensures image covers the dimensions without distortion */

  </style>
</head>

</html>
