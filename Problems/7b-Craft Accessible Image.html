<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex Image with Simple Alt Text</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    img {
      width: 400px;
      height: 300px;
      object-fit: cover;
      /* Ensures image covers the dimensions without distortion */
    }
  </style>
</head>

<body>
  <div class="container">
    <img
      src="https://images.ctfassets.net/pdf29us7flmy/5g5AoxUjgATAsZAq9pzq2H/cb0c23bc4e9450106e2729def3289b0e/bar-chart-histogram-1.png?w=1440&q=100&fm=avif"
      alt="Students-Categories data chart">
  </div>
</body>

</html>
