<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Labels Problems</title>
  <style>
  </style>
</head>

<body>

  <label>
    Username
    <input type="text">
  </label>
  <br>
  <label>
    Password:
    <input type="text">
  </label>

  <p>Hobbies</p>
  <label for="singing">Singing:</label>
  <input id="singing" type="radio"><br>
  <label for="dancing">Dancing:</label>
  <input id="dancing" type="radio"><br>
  <label for="acting">Acting:</label>
  <input id="acting" type="radio"><br>

  <p>Preffered Contact methods</p>
  <label for="Email">Email:</label>
  <input id="Email" type="checkbox"><br>
  <label for="Phone">Phone:</label>
  <input id="Phone" type="checkbox"><br>
  <label for="Mail">Mail:</label>
  <input id="Mail" type="checkbox"><br>
</body>

</html>
