<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Button with Roving Focus</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="radio-group" role="radiogroup" aria-labelledby="group-label">
        <div id="group-label" class="group-label">Select an option:</div>
        <div class="radio-button" tabindex="0" role="radio" aria-checked="false" data-value="option1">Option 1</div>
        <div class="radio-button" tabindex="-1" role="radio" aria-checked="false" data-value="option2">Option 2</div>
        <div class="radio-button" tabindex="-1" role="radio" aria-checked="false" data-value="option3">Option 3</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
