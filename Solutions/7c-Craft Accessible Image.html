<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image with Alt Text and Caption</title>
</head>
<body>
  <figure>
    <img 
    aria-hidden="true"
    src="https://media.istockphoto.com/id/475797033/photo/sunlight-on-himalayan-mountain-range.jpg?s=612x612&w=0&k=20&c=GSMWx0pbDDFl-uhfVYC5mxc5XKZPOTjUs7Nvn6SjAx8="
    alt=""
    aria-describedby="caption">
  <figcaption id="caption" >A scenic view of the mountains and Valleys</figcaption>
  </figure>
</body>
</html>
